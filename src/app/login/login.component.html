<div class="form-div">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-main">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="custom-input"
                id="username"
                ngModel
                name="name"
                required
                #name="ngModel"
              />
              <span class="help-block" *ngIf="!name.valid && name.touched"
                >Please enter a valid username!</span
              >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="custom-input"
                ngModel
                name="password"
                required
                #password="ngModel"
                minlength="5"
              />
              <span
                class="help-block"
                *ngIf="!password.valid && password.touched"
                >Please enter a password at least 5 characters long!</span
              >
            </div>
            <div class="form-group">
              <label for="role">Select Role</label>
              <select
                class="custom-select"
                id="role"
                ngModel
                name="role"
                required
                #role="ngModel"
              >
                <option value="Manager">Manager</option>
                <option value="Clerk">Clerk</option>
              </select>
              <span class="help-block" *ngIf="!role.valid && role.touched"
                >Please select a role!</span
              >
            </div>

            <button
              class="custom-button btn btn-primary"
              type="submit"
              [disabled]="!f.valid"
            >
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
