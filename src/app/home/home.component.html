<div class="row">
  <div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="top-bar">
      <div class="welcome-msg name">
        <p>Welcome, {{ name | uppercase }}</p>
        <p>Role: {{ role | uppercase }}</p>
      </div>
      <button class="btn btn-danger" (click)="logout()">Log Out</button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <p class="open-line">Manage your inventory the way you like!</p>
    <button class="btn btn-primary" (click)="onAdd()">Add Item</button>
    <hr />
    <app-inventory-list></app-inventory-list>
  </div>
</div>
